<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <script id="naverMapScript" type="text/javascript"></script>

        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
            #map {
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="text/javascript">
            let map;
            let markers = new Map();
            let markerEventListeners = new Map();
            let mapEventListeners = new Map();

            function initMap(mapOptions = null) {
                console.log("Naver Map Init Call", mapOptions);

                window.navermap_authFailure = function () {
                    window.FlutterMethodChannel.postMessage(JSON.stringify({type: 'mapLoadFail'}));
                    console.log("Naver Map Init ERROR!");
                }

                map = new naver.maps.Map('map', mapOptions);

                if (window.FlutterMethodChannel) {
                    window.FlutterMethodChannel.postMessage(JSON.stringify({type: 'mapLoaded'}));
                }
            }

            function addMarker(markerId, markerOptions) {
                if (map) {
                    if (markers.has(markerId) && markers.get(markerId).getMap()) {
                        return;
                    }
                    const initMarkerOptions = {
                        map: map,
                        ...markerOptions
                    };
                    let marker = new naver.maps.Marker(initMarkerOptions);
                    markers.set(markerId, marker);
                }
            }

            function updateMarker(markerId, markerOptions) {
                if (markers.has(markerId)) {
                    const initMarkerOptions = {
                        map: map,
                        ...markerOptions
                    };
                    markers.get(markerId).setOptions(initMarkerOptions);
                }
            }

            function removeMarker(markerId) {
                if (markers.has(markerId)) {
                    markers.get(markerId).setMap(null);
                    markers.delete(markerId);
                }
            }

            function removeMarkerAll() {
                markers.forEach((marker) => marker.setMap(null));
                markers.clear();
            }

            function getMarkerIds() {
                return Array.from(markers.keys());
            }

            function addMarkerClickEvent(markerId) {
                if (markers.has(markerId)) {
                    if (markerEventListeners.has(markerId)) {
                        return;
                    }
                    const listener = naver.maps.Event.addListener(markers.get(markerId), 'click', function() {
                        window.MarkerEvent.postMessage(JSON.stringify({type: 'markerClick', markerId: markerId}));
                    });
                    markerEventListeners.set(markerId, listener);
                }
            }

            function removeMarkerClickEvent(markerId) {
                if (markers.has(markerId)) {
                    if (markerEventListeners.has(markerId)) {
                        markerEventListeners.get(markerId).remove();
                        markerEventListeners.delete(markerId);
                    }
                }
            }

            function hasLatLng(latLngBounds, latLng) {
                const bounds = new naver.maps.LatLngBounds(
                    new naver.maps.LatLng(latLngBounds.southWest.lat, latLngBounds.southWest.lng),
                    new naver.maps.LatLng(latLngBounds.northEast.lat, latLngBounds.northEast.lng)
                );
                return bounds.hasLatLng(latLng);
            }

            function hasPoint(pointBounds, point) {
                const bounds = new naver.maps.PointBounds(
                    new naver.maps.Point(pointBounds.min.x, pointBounds.min.y),
                    new naver.maps.Point(pointBounds.max.x, pointBounds.max.y)
                );
                return bounds.hasPoint(point);
            }

            function addMapClickEventListener() {
                if (mapEventListeners.has('click')) {
                    return;
                }
                const listener = naver.maps.Event.addListener(map, 'click', function(pointerEvent) {
                    window.MapEvent.postMessage(JSON.stringify({type: 'click', coord: pointerEvent.coord}));
                });
                mapEventListeners.set('click', listener);
            }

            function removeMapClickEventListener() {
                if (mapEventListeners.has('click')) {
                    const listener = mapEventListeners.get('click');
                    naver.maps.Event.removeListener(listener);
                    mapEventListeners.delete('click');
                }
            }

            function addMapLongTapEventListener() {
                if (mapEventListeners.has('longtap')) {
                    return;
                }
                const listener = naver.maps.Event.addListener(map, 'longtap', function(pointerEvent) {
                    window.MapEvent.postMessage(JSON.stringify({type: 'longtap', coord: pointerEvent.coord}));
                });
                mapEventListeners.set('longtap', listener);
            }

            function removeMapLongTapEventListener() {
                if (mapEventListeners.has('longtap')) {
                    const listener = mapEventListeners.get('longtap');
                    naver.maps.Event.removeListener(listener);
                    mapEventListeners.delete('longtap');
                }
            }

            function addMapIdleEventListener() {
                if (mapEventListeners.has('idle')) {
                    return;
                }
                const listener = naver.maps.Event.addListener(map, 'idle', function() {
                    window.MapEvent.postMessage(JSON.stringify({type: 'idle'}));
                });
                mapEventListeners.set('idle', listener);
            }

            function removeMapIdleEventListener() {
                if (mapEventListeners.has('idle')) {
                    const listener = mapEventListeners.get('idle');
                    naver.maps.Event.removeListener(listener);
                    mapEventListeners.delete('idle');
                }
            }

            function addMapZoomChangedEventListener() {
                if (mapEventListeners.has('zoom_changed')) {
                    return;
                }
                const listener = naver.maps.Event.addListener(map, 'zoom_changed', function(zoom) {
                    window.MapEvent.postMessage(JSON.stringify({type: 'zoom_changed', zoom: zoom}));
                });
                mapEventListeners.set('zoom_changed', listener);
            }

            function removeMapZoomChangedEventListener() {
                if (mapEventListeners.has('zoom_changed')) {
                    const listener = mapEventListeners.get('zoom_changed');
                    naver.maps.Event.removeListener(listener);
                    mapEventListeners.delete('zoom_changed');
                }
            }

            function addMapZoomEndEventListener() {
                if (mapEventListeners.has('zoomend')) {
                    return;
                }
                const listener = naver.maps.Event.addListener(map, 'zoomend', function() {
                    window.MapEvent.postMessage(JSON.stringify({type: 'zoomend'}));
                });
                mapEventListeners.set('zoomend', listener);
            }

            function removeMapZoomEndEventListener() {
                if (mapEventListeners.has('zoomend')) {
                    const listener = mapEventListeners.get('zoomend');
                    naver.maps.Event.removeListener(listener);
                    mapEventListeners.delete('zoomend');
                }
            }

            function addMapZoomStartEventListener() {
                if (mapEventListeners.has('zoomstart')) {
                    return;
                }
                const listener = naver.maps.Event.addListener(map, 'zoomstart', function() {
                    window.MapEvent.postMessage(JSON.stringify({type: 'zoomstart'}));
                });
                mapEventListeners.set('zoomstart', listener);
            }

            function removeMapZoomStartEventListener() {
                if (mapEventListeners.has('zoomstart')) {
                    const listener = mapEventListeners.get('zoomstart');
                    naver.maps.Event.removeListener(listener);
                    mapEventListeners.delete('zoomstart');
                }
            }

            function addMapCenterChangedEventListener() {
                if (mapEventListeners.has('center_changed')) {
                    return;
                }
                const listener = naver.maps.Event.addListener(map, 'center_changed', function(center) {
                    window.MapEvent.postMessage(JSON.stringify({type: 'center_changed', center: center}));
                });
                mapEventListeners.set('center_changed', listener);
            }

            function removeMapCenterChangedEventListener() {
                if (mapEventListeners.has('center_changed')) {
                    const listener = mapEventListeners.get('center_changed');
                    naver.maps.Event.removeListener(listener);
                    mapEventListeners.delete('center_changed');
                }
            }
        </script>
    </body>
</html>
