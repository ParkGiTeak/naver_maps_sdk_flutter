<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <script id="naverMapScript" type="text/javascript"></script>

        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
            #map {
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="text/javascript">
            let map;
            let markers = new Map();
            let markerEventListeners = new Map();

            function initMap(mapOptions = null) {
                console.log("Naver Map Init Call", mapOptions);

                window.navermap_authFailure = function () {
                    window.FlutterMethodChannel.postMessage(JSON.stringify({type: 'mapLoadFail'}));
                    console.log("Naver Map Init ERROR!");
                }

                map = new naver.maps.Map('map', mapOptions);

                if (window.FlutterMethodChannel) {
                    window.FlutterMethodChannel.postMessage(JSON.stringify({type: 'mapLoaded'}));
                    console.log("MapLoaded Send Flutter");
                }
            }

            function addMarker(markerId, markerOptions) {
                if (map) {
                    if (markers.has(markerId)) {
                        markers.get(markerId).setMap(null);
                        markers.delete(markerId);
                    }
                    const initMarkerOptions = {
                        map: map,
                        ...markerOptions
                    };
                    let marker = new naver.maps.Marker(initMarkerOptions);
                    markers.set(markerId, marker);
                }
            }

            function updateMarker(markerId, markerOptions) {
                if (markers.has(markerId)) {
                    const initMarkerOptions = {
                        map: map,
                        ...markerOptions
                    };
                    markers.get(markerId).setOptions(initMarkerOptions);
                }
            }

            function removeMarker(markerId) {
                if (markers.has(markerId)) {
                    markers.get(markerId).setMap(null);
                    markers.delete(markerId);
                }
            }

            function removeMarkerAll() {
                markers.forEach((marker) => marker.setMap(null));
                markers.clear();
            }

            function getMarkerIds() {
                return Array.from(markers.keys());
            }

            function addMarkerClickEvent(markerId) {
                if (markers.has(markerId)) {
                    if (markerEventListeners.has(markerId)) {
                        markerEventListeners.get(markerId).remove();
                        markerEventListeners.delete(markerId);
                    }
                    const listener = naver.maps.Event.addListener(markers.get(markerId), 'click', function() {
                        window.MarkerEvent.postMessage(JSON.stringify({type: 'markerClick', markerId: markerId}));
                    });
                    markerEventListeners.set(markerId, listener);
                }
            }

            function removeMarkerClickEvent(markerId) {
                if (markers.has(markerId)) {
                    if (markerEventListeners.has(markerId)) {
                        markerEventListeners.get(markerId).remove();
                        markerEventListeners.delete(markerId);
                    }
                }
            }
        </script>
    </body>
</html>
